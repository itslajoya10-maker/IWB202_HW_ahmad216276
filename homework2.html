<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Web Application Development - CH2</h2>
    <h3>وظيفة الشابتر الثاني</h3>
    <h4>وظيقة الطالب احمد ناصر طقطق</h4>

    <form action="#" method="post">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="middleInitial">Middle Initial:</label><br>
        <input type="text" id="middleInitial" name="middleInitial"><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State/Province:</label><br>
        <select id="state" name="state">
            <option value="pleaseChoose">Please Choose...</option>
        </select><br><br>

        <label for="country">Country:</label><br>
        <input type="radio" id="us" name="country" value="United States">
        <label for="us">United States</label><br>
        <input type="radio" id="canada" name="country" value="Canada">
        <label for="canada">Canada</label><br>
        <input type="radio" id="other" name="country" value="Other">
        <label for="other">Other</label><br><br>

        <label for="zip">Zip:</label><br>
        <input type="text" id="zip" name="zip" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="repeatPassword">Repeat Password:</label><br>
        <input type="password" id="repeatPassword" name="repeatPassword" required><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>

        <input type="checkbox" id="terms" name="terms" value="agree">
        <label for="terms">I agree to the site terms.</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
